<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/cocktail-2.png" type="image/x-icon" />
    <title>Buscador de Cócteles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="./assets/index-3ea9909e.css">
  </head>

  <body>
    <header class="header">
  <div class="header_top">
    <img src="./images/cocktail-3.png" alt="Adalab" class="header_top-icon" />
    <h1 class="header_top-title">Buscador de Cócteles</h1>
  </div>
  <div class="header_background"></div>
</header>

    <section class="search">
  <form class="search_form">
    <label for="search_text" class="search_form-label"></label>
    <input
      type="text"
      name="search_text"
      id="search_text"
      class="search_form-input js_search_input"
      placeholder="Buscar cócteles..."
    />
    <input type="submit" class="search_form-btn js_btn_search" value="Buscar" />
    <input type="submit" class="search_form-reset js_btn_reset" value="Reset" />
  </form>
  <span class="js-error error"></span>
</section>

    <main class="main">
  <section class="favorites">
    <h2 class="favorites_title">Favoritos</h2>
    <ul class="favorites_list js_favorite_cocktails"></ul>
  </section>
  <section class="results">
    <h2 class="results_title">Lista</h2>
    <ul class="results_list js_cocktails"></ul>
  </section>
</main>

    <footer class="footer">
  <p class="footer_license">Adalab ©2024</p>
  <img class="footer_logo" src="./images/logo-adalab.png" alt="Logo Adalab" />
</footer>

    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
